---
# ===================
# Network Configuration
# ===================
domain: home.local
server_ip: 192.168.121.10  # VM now, change to real server IP later

# ===================
# System Configuration
# ===================
timezone: America/New_York
data_root: /opt/homelab
docker_network: homelab

# ===================
# Service Toggles
# ===================
services:
  # Core infrastructure
  caddy: true
  adguard: true
  homepage: true
  
  # Productivity
  paperless: true
  karakeep: true
  gitea: true
  
  # Media
  immich: true
  jellyfin: true
  kavita: true
  
  # Utilities
  vaultwarden: true
  copyparty: true
  microbin: true
  pairdrop: true
  
  # Monitoring
  uptime_kuma: true

  # Arr Stack
  sonarr: true
  radarr: true
  prowlarr: true
  qbittorrent: true

# ===================
# Caddy Configuration
# ===================
caddy_email: you@example.com

# ===================
# Service Ports (internal, Caddy will proxy)
# ===================
ports:
  adguard: 3000
  adguard_dns: 53
  vaultwarden: 8080
  microbin: 8081
  homepage: 3001
  immich: 2283
  copyparty: 3923
  jellyfin: 8096
  gitea: 3002
  gitea_ssh: 2222
  karakeep: 3003
  paperless: 8083
  uptime_kuma: 3004
  kavita: 5000
  pairdrop: 3005
  sonarr: 8989
  radarr: 7878
  prowlarr: 9696
  qbittorrent: 8084

# ===================
# Homepage Docker Integration
# ===================
homepage_docker:
  my-docker:
    socket: /var/run/docker.sock

# ===================
# Database Configuration
# ===================
postgres_user: homelab
postgres_password: "change-me-to-something-secure"

immich_machine_learning: true

# ===================
# Gitea Configuration
# ===================
# (uses postgres_user and postgres_password from database config)

# ===================
# Karakeep Configuration
# ===================
karakeep_secret: "change-me-to-random-string-32-chars"

# ===================
# Paperless Configuration
# ===================
paperless_secret_key: "change-me-to-random-string-50-chars"
paperless_admin_user: "admin"
paperless_admin_password: "change-me-to-something-secure"