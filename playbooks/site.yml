---
- name: Configure Homelab Server
  hosts: homeserver
  become: true

  pre_tasks:
    - name: Verify connectivity
      ping:

  roles:
    - common
    - docker
    - role: caddy
      when: services.caddy
    - role: adguard
      when: services.adguard
    - role: homepage
      when: services.homepage
    - role: vaultwarden
      when: services.vaultwarden
    - role: microbin
      when: services.microbin
    - role: copyparty
      when: services.copyparty
    # Database layer
    - role: postgres
      when: services.immich or services.paperless or services.gitea
    - role: redis
      when: services.immich or services.paperless
    # Apps
    - role: immich
      when: services.immich
    - role: gitea
      when: services.gitea
    - role: karakeep
      when: services.karakeep
    - role: paperless
      when: services.paperless
    - role: uptime-kuma
      when: services.uptime_kuma
    - role: kavita
      when: services.kavita
    - role: pairdrop
      when: services.pairdrop