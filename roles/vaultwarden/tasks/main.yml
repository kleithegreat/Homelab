---
- name: Create Vaultwarden directory
  file:
    path: "{{ data_root }}/vaultwarden"
    state: directory
    mode: '0755'

- name: Deploy Vaultwarden container
  community.docker.docker_container:
    name: vaultwarden
    image: vaultwarden/server:latest
    restart_policy: unless-stopped
    networks:
      - name: "{{ docker_network }}"
    ports:
      - "{{ ports.vaultwarden }}:80"
    volumes:
      - "{{ data_root }}/vaultwarden:/data"
    env:
      DOMAIN: "https://vault.{{ domain }}"
      SIGNUPS_ALLOWED: "{{ vaultwarden_signups_allowed }}"
      SHOW_PASSWORD_HINT: "{{ vaultwarden_show_password_hint }}"